<section class="post-list">
	{% if include.category %}
		{% for post in site.categories[include.category] %}
		    {% include postlink.html post=post %}
		{% endfor %}
	{% else %}
		<!--if no category specified-->
		{% for post in site.posts %}
			{% include postlink.html post=post %}
		{% endfor %}
	{% endif %}
</section>
